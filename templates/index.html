<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Solar Radiation</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="hr" placeholder="Hour" required="required" />
        <input type="text" name="temp" placeholder="Temperature" required="required" />
	<input type="text" name="hmdy" placeholder="Humidity" required="required" />
	<input type="text" name="wdsp" placeholder="Wind speed" required="required" />
        <input type="text" name="gust" placeholder="Gust" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
